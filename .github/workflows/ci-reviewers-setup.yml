name: PR Ready for Review

on:
    pull_request:
        types: [ ready_for_review ]
        branches:
            - dev

jobs:
    review-notification:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: npm

            -   name: Get pull request list (first ~15)
                run: |
                    ## Тут будет action который вернет список первых 15 пр открытых и не черновик
                    echo "Pull request ${{ github.event.pull_request.user.login }}"

            -   name: Get list reviewers
                run: |
                    ## Тут будет action который вернет список reviewers
                    ## фильтр | исключить автора | исключить тех кто имеет больше 4 пр на ревью

            -   name: Set review
                uses: ./.github/actions/get-reviewers
                with:
                    github-token: ${{ secrets.GH_TOKEN }}

            -   name: Dispatch event
                uses: ./.github/actions/dispatch-notification-event
                with:
                    message: "Pull request: ${{ github.event.pull_request.title }} готов к осмотру!"
                    token: ${{ secrets.GH_TOKEN }}
