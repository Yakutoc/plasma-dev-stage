name: Publish reusable workflow

on:
  workflow_call:
    inputs:
      with-update-package-lock:
        type: boolean
        default: false
      cmd:
        type: string
        default: "bootstrap"
        description: "Execute npm run cmd. For example cmd='bootstrap' => npm run bootstrap"
      commit-message:
        type: string
        default: 'chore: Update package-lock.json files [skip ci]'
      ref:
        type: string
        description: "Manual set repo ref"
        default: ''
      upload_assets:
        type: boolean
        default: false
      auto-options:
        type: string
        description: "@auto-it cli arguments for example --no-changelog"
        default: ''
    secrets:
      gh_token:
        required: true
      npm_registry_token:
        required: true
jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.gh_token }}
      NPM_REGISTRY_TOKEN: ${{ secrets.npm_registry_token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false
          ref: ${{ inputs.ref }}
